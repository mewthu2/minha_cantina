AllCops:
  TargetRubyVersion: 3.0.3
  NewCops: enable
  Exclude:
    - 'db/**/*'
    - 'spec/factories/**/*'
    - 'config/environments/*'
    - 'config/initializers/*'
    - 'bin/**/*'
    - spec/**/*
    - tmp/**/*
    - node_modules/**/*
    - vendor/bundle/**/*
    - lib/tasks/*
    - lib/templates/rails/scaffold_controller/*
    - lib/templates/active_record/model/*
    - lib/core_ext/*
    - bin/**/*
    - config/**/*
    - db/schema.rb
    - app/models/concerns/*
    - Gemfile
    - Gemfile.lock
    - 'vendor/**/*'

Layout/ClosingParenthesisIndentation:
  Enabled: false


Layout/EmptyLineAfterGuardClause:
  Enabled: false

Layout/FirstHashElementIndentation:
  Enabled: false

Layout/LineLength:
  Enabled: false

Layout/MultilineOperationIndentation:
  EnforcedStyle: indented

Layout/ParameterAlignment:
  Enabled: false

Lint/AmbiguousOperator:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false
  CountComments: false
  Max: 150

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false
  CountComments: false
  Max: 50

Metrics/ModuleLength:
  CountComments: false
  Max: 250

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Naming/MethodParameterName:
  MinNameLength: 1

Style/AsciiComments:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/ConditionalAssignment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: compact

Style/EvalWithLocation:
  Enabled: false

Style/FormatString:
  EnforcedStyle: percent

Style/FormatStringToken:
  EnforcedStyle: template

Style/FrozenStringLiteralComment:
  Enabled: false

Style/GlobalVars:
  Enabled: false

Style/MethodCallWithArgsParentheses:
  Enabled: true
  IgnoredMethods:
    - authorize
    - raise
    - render
    - respond_to
    - to
    - to_not
    - not_to
    - validates
    - with
    - module_eval
    - require
    - is_a?
    - model
    - redirect_to
    - head

Style/NumericLiterals:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/RescueModifier:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false